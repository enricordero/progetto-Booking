<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/bookingIcon.ico">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/axios@1.1.2.min.js"> </script>
    <script src="lib/bootstrap.bundle.min.js"> </script>
    <script src="lib/libreria.js"> </script>
    <script src="lib/sweetalert2.all.11.3.7.min.js"></script>
    <script src="login.js"> </script>
</head>

<header>
    <span> Booking.com </span>
    <button id="btnHome" class="btn btn-light"> HOME </button>
    <button id="btnLogin" class="btn btn-light"> ACCEDI </button>
</header>

<body>
    <div id="loginSection">
        <img src="img/bookingLogo.png" height="80px">
        <h2>Accedi</h2>
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" class="username" required>
        <br>
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" class="password" required>
        <br>
        <button type="button" id="btnLogin" class="btn btn-primary"> Accedi </button>
        <br>
        <p class="message"> Manone </p>
        <a href="#"> Password dimenticata </a>
        <br>
        <a href="#" id="registrati"> Non hai un account? Clicca qui per registrarti! </a>
    </div>

    <div id="registerSection">
        <img src="img/bookingLogo.png" height="80px">
        <h2>Registrati</h2>
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username*" class="username2" required>
        <br>
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password*" class="password2" required>
        <br>
        <i class="fa fa-home"></i>
        <input type="text" placeholder="Città*" class="inputcitta" required>
        <br>
        <i class="fa fa-phone"></i>
        <input type="text" placeholder="Numero di telefono" class="telefono">
        <br>
        <button type="button" id="btnRegistrati" class="btn btn-primary"> Registrati </button>
        <br>
        <p class="message"> Manone </p>
        <a href=""> Accedi → </a>
    </div>
</body>

</html>
