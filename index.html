<!DOCTYPE html>

<html>

<head> 
    <title>Vallauri Booking </title>
    <meta charset="UTF-8"> 
	<link rel="icon" type="image/x-icon" href="img/bookingIcon.ico">
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="index.css" />
	<script src="lib/jquery-3.5.1.min.js"></script> 	
	<script src="lib/axios@1.1.2.min.js"> </script>
	<script src="lib/bootstrap.bundle.min.js"> </script>
	<script src="lib/libreria.js"> </script>
	<script src="index.js"> </script>
</head>

<body>
	<header>
	    <span> Booking.com </span> 
		<div id="nomeUtente"> user </div>
	    <img src="img/utenti/defaultIMG.png" width="40px" id="pfp">
	    <button id="btnHome" class="btn btn-light"> HOME </button>
	    <button id="btnLogin" class="btn btn-light"> ACCEDI </button>
	</header>

  <div class="container section-blur">

    <!-- ******************* SEZIONE 1 ******************** -->
    <div class="row">
		<div class="col-sm-12 header">
			<h1> LE NOSTRE METE NELLE LANGHE </h1>
		</div>
	</div>	


    <!-- ******************* SEZIONE 2 ******************** -->
	<div class="row" id="sezLanghe">
		<div class="col-sm-1 col-md-2"> </div>
		<div class="col-sm-10 col-md-8 citta">
			<!--
				citta
			-->
		</div>	
		<div class="col-sm-1 col-md-2"> </div>
		
		<div class="col-md-1"> </div>
		<div class="col-sm-12 col-md-10 hotel">
		    <!--
				hotel
			-->
	    </div>
		<div class="col-md-1"> </div>		
	</div>

	
    <!-- ******************* SEZIONE 3 ******************** -->
    <div class="row">
		<div class="col-sm-12 booking">
			<h2> Fai la tua prentazione</h2> 
			<div> 
			   <span>Matteo Lotito</span>
			   <img src="img/utenti/matteoLotito.jpg"> </img>
			</div>
		</div>

		<div class="col-sm-4 col-md-3 scegliDate">
			<p>
			   <span>check-in</span><br>
			   <input id="inputDataInizio" type="date" min="2024-01-01" max="2024-12-3" style="width:140px;">
			</p>
			<p>
			   <span>check-out</span><br>
			   <input id="inputDataFine" type="date" disabled max="2024-12-31"  style="width:140px;">
			</p>
			<p>
			   <span>numero persone</span><br>
			   <input id="txtNumPersone" type="number" min="1" max="5" value="2" style="width:100%">
			</p>
			<p>
			   <br>
			   <input id="Prenota" type="button" class="btn btn-primary" value="Prenota ora" style="width:100%">
			</p>
		</div>
		<div class="col-sm-8 col-md-9 dettagli">
		    <!--
				dettagli hotel specifico
			-->
		</div>
	</div>
	
  </div>	
	
</body>
</html>
